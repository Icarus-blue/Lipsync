{% extends "layout.html" %}

{% block title %}
    AI Speech Bot
{% endblock %}

{% block content %}
{% load static %}
    <div class="container">
        <h1>AI Speech Bot</h1>
        <div class="bot-area">
            <div class="bot-avatar">
                <video class='avatarvideo' autoplay loop muted playsinline>
                    <source src="{% static 'video/avatar.mp4' %}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            // Here you would typically send the user input to your Django backend
            // and handle the response to update the bot's speech and animation
            console.log("User input:", userInput);
            // Clear the input field after sending
            document.getElementById('user-input').value = '';
        }
    </script>

    <style>
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 70px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .bot-area {
            background-color: #f9f9f9;
            border-radius: 10px;
            height: 300px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .bot-avatar {
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .avatarvideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
